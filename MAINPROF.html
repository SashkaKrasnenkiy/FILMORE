<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FILMORE | Настройки Профиля</title>
  <link rel="icon" href="static/img/film-reel.png" type="image/x-icon" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="static/style/MainProf.css" />
</head>
<a href="index.html" class="home-button">
  <i class="bi bi-house-door-fill"></i> На главную
</a>
<body>
  <div class="container">
    <!-- Блок с данными пользователя -->
    <div class="user-info" style="margin-bottom: 20px;">
      <p>Email: <span id="userEmail"></span></p>
      <p>Имя: <span id="userName"></span></p>
      <img
        id="userProfilePic"
        src="static/img/user.jpg"
        alt="Фото профиля"
        width="100"
        height="100"
        style="border-radius: 50%; object-fit: cover;"
      />
    </div>

    <h2>Редактировать профиль</h2>
    <form id="profileForm">
      <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" placeholder="Введите ваше имя" required />
      </div>
      <div class="form-group">
        <label for="currentPassword">Текущий пароль:</label>
        <input
          type="password"
          id="currentPassword"
          placeholder="Введите текущий пароль"
        />
      </div>
      <div class="form-group">
        <label for="password">Новый пароль:</label>
        <input type="password" id="password" placeholder="Введите новый пароль" />
      </div>
      <div class="form-group">
        <label for="profilePic" class="custom-file-upload">
          Выберите Фото профиля
        </label>
        <input type="file" id="profilePic" accept="image/jpeg,image/png" />
      </div>
      <div class="form-group">
        <button type="submit">Обновить профиль</button>
      </div>
    </form>
  </div>
  <div id="background"></div>

  <!-- JS -->
  <script type="module" src="static/firebaseConfig.js"></script>
  <script type="module" src="static/MainProf.js"></script>
</body>
</html>
